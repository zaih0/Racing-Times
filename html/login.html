<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body class="electrolize-regular">


    <form action="login.php" method="post">
     
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>
     
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
     
          <button class="electrolize-regular" type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
     
        <div class="container" style="background-color:rgba(255, 255, 255, 0.538)">
          <button type="button" class="cancelbtn electrolize-regular">Cancel</button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
        <div class="gradient-dots">
          <div style="--i: 1"></div>
          <div style="--i: 2"></div>
          <div style="--i: 3"></div>
          <div style="--i: 4"></div>
          <div style="--i: 5"></div>
        </div>        
      </form>
   
</body>
</html>
