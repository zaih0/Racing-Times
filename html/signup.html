<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <form action="signup.php" method="POST" style="border:5px solid #614e8f00">
        <div class="container">
           <h1>Sign Up</h1>
           <p>Please fill in this form to create an account.</p>
           <hr>

           <label for="naam"><b>Username</b></label>
           <input type="text" placeholder="Enter Username" name="username" required>

           <label for="email"><b>Email</b></label>
           <input type="text" placeholder="Enter Email" name="email" required>

           <label for="psw"><b>Password</b></label>
           <input type="password" placeholder="Enter Password" name="psw" required>

           <label for="psw-repeat"><b>Repeat Password</b></label>
           <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

           <label>
               <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
           </label>

           <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

           <div class="clearfix">
               <button type="button" class="cancelbtn"><a href="../index.php" style="text-decoration: none; color:inherit">Cancel</a></button>
               <button type="submit" class="signupbtn">Sign Up</button>
           </div>
        </div>
    </form>
</body>
</html>
